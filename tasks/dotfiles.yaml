- name: Installing stow
  apt: name=stow
  become: true
  tags:
    - install
    - dotfiles
    - stow
    - i3-scaling

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:coldb/.dotfiles.git' 
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - install
    - dotfiles
    - i3-scaling

- name: Stow dotfiles
  shell: cd {{ lookup('env', 'HOME') }}/.dotfiles && ./ubuntu
  tags:
    - install
    - dotfiles
    - stow

- name: Enable high resolution monitor support
  shell: cd {{ lookup('env', 'HOME') }}/.dotfiles && ./ubuntu 
  environment:
    STOW_FOLDERS: "i3-scaling"
  tags:
    - i3-scaling
